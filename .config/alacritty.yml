live_config_reload: true

import:
  - "~/.local/share/dots/base16-alacritty/colors/base16-default-dark-256.yml"

env:
  TERM: "xterm-256color"

font:
  size: 12
  normal:
    family: "CaskaydiaCove Nerd Font"
    style: "Regular"
  italic:
    family: "CaskaydiaCove Nerd Font"
    style: "Italic"
  bold:
    family: "CaskaydiaCove Nerd Font"
    style: "Bold"
  bold_italic:
    family: "CaskaydiaCove Nerd Font"
    style: "Bold Italic"

window:
  decorations: "buttonless"
  opacity: 0.95
  dynamic_padding: true
  padding:
    x: 3
    y: 3

scrolling:
  history: 0

key_bindings:
  - key: 'N'
    mods: 'Command'
    action: 'SpawnNewInstance'
